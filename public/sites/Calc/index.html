<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calc</title>
</head>
<body>
  <section class="calc-wrapper">
    <div class="calc-screen">
     <form name="form">
       <input id="input" type="text" name="textview" readonly placeholder="0">
     </form>
    </div>
    <div class="buttons-wrapper">
      <div class="buttons-wrapper__btn buttons-wrapper__c buttons-wrapper__gry" onclick="clean()">C</div>
      <div class="buttons-wrapper__btn buttons-wrapper__back buttons-wrapper__gry" onclick="back()"> ‚Üê </div>
      <div class="buttons-wrapper__btn buttons-wrapper__plus-minus buttons-wrapper__gry" onclick="invert()">+/-</div>
      <div class="buttons-wrapper__btn buttons-wrapper__division buttons-wrapper__gry" onclick="insert('/')">/</div>
      
      <div class="buttons-wrapper__btn buttons-wrapper__seven" onclick="insert('7')">7</div>
      <div class="buttons-wrapper__btn buttons-wrapper__eight" onclick="insert('8')">8</div>
      <div class="buttons-wrapper__btn buttons-wrapper__nine" onclick="insert('9')">9</div>
      <div class="buttons-wrapper__btn buttons-wrapper__myltiply buttons-wrapper__gry" onclick="insert('*')">*</div>
      
      <div class="buttons-wrapper__btn buttons-wrapper__four" onclick="insert('4')">4</div>
      <div class="buttons-wrapper__btn buttons-wrapper__five" onclick="insert('5')">5</div>
      <div class="buttons-wrapper__btn buttons-wrapper__six" onclick="insert('6')">6</div>
      <div class="buttons-wrapper__btn buttons-wrapper__minus buttons-wrapper__gry" onclick="insert('-')">-</div>
      
      <div class="buttons-wrapper__btn buttons-wrapper__one" onclick="insert('1')">1</div>
      <div class="buttons-wrapper__btn buttons-wrapper__two" onclick="insert('2')">2</div>
      <div class="buttons-wrapper__btn buttons-wrapper__three" onclick="insert('3')">3</div>
      <div class="buttons-wrapper__btn buttons-wrapper__plus buttons-wrapper__gry" onclick="insert('+')">+</div>
      
      <div class="buttons-wrapper__btn buttons-wrapper__zero" onclick="insert('0')">0</div>
      <div class="buttons-wrapper__btn buttons-wrapper__dot" onclick="insert('.')">.</div>
      <div class="buttons-wrapper__btn buttons-wrapper__equals" onclick="equal()">=</div>
    </div>
    <div class="calc_named">
      <p>..made by Floky</p>
    </div>
  </section>



<script type="text/javascript">

const btn = document.getElementsByClassName('buttons-wrapper__btn');


function insert(num) {
  document.form.textview.value += num;
};

function invert() {
  document.form.textview.value *= (-1);
};

function clean(num) {
  document.form.textview.value = '';
};

function back() {
  let exp = document.form.textview.value;
  document.form.textview.value = exp.substring(0, exp.length-1);
};

function equal() {
  let exp = document.form.textview.value;
  if(exp) {
     document.form.textview.value = eval(exp);
  }
}

</script>
</body>
</html>
